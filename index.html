<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="play.png" type="image/x-icon" />
    <title>HTML Video player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-player">
      <video
        src="How-to-OVER-Engineer-a-Website__What-is-a-Tech-Stack.mp4"
        poster="poster.jpg"
        class="video"
      ></video>

      <div class="player-controls">
        <div class="video-progress">
          <div class="video-progress-filled"></div>
        </div>

        <div class="inner-player-controls">
          <button
            class="play-button"
            title="Play"
            aria-label="Play/Pause button"
          >
            <i class="fas fa-play"></i>
          </button>

          <button class="mute control-button" aria-label="mute button">
            <div class="slash"></div>
            <i class="fas fa-volume-up"></i>
          </button>

          <input
            type="range"
            class="volume"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />

          <button class="fullscreen control-button" aria-label="full button">
            <i class="fas fa-expand"></i>
          </button>

          <div class="time">
            <span class="current">0:00</span> /
            <span class="duration">0:00</span>
          </div>
        </div>
      </div>
    </div>
    <script src="video.js"></script>
  </body>
</html>
